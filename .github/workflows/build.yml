name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all tags for version detection
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25'
    
    - name: Download dependencies
      run: go mod download
    
    - name: Pre-pull Docker images for integration tests
      run: docker pull busybox:latest
    
    - name: Build
      run: make build
    
    - name: Run tests
      run: make test
      env:
        MORPHEUS_INTEGRATION_TESTS: "1"
    
    - name: Run linters
      run: |
        make fmt
        make vet
    
    - name: Upload binary
      uses: actions/upload-artifact@v4
      with:
        name: morpheus
        path: bin/morpheus
