name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25'
    
    - name: Download dependencies
      run: go mod download
    
    - name: Build
      run: make build
    
    - name: Run tests
      run: make test
    
    - name: Run linters
      run: |
        make fmt
        make vet
    
    - name: Upload binary
      uses: actions/upload-artifact@v4
      with:
        name: morpheus
        path: bin/morpheus
